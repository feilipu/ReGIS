sentence=ReGIS, short for Remote Graphic Instruction Set, is a vector graphics markup language for embedded devices using serial interfaces.
paragraph=ReGIS supports vector graphics consisting of lines, circular arcs, and similar shapes. XTerm (emulates DEC VT terminals) supports ReGIS which allow graphics and text generated by Arduino devices to be mixed on-screen on desktop computer X.org displays. Includes basic homogeneous coordinate vector and matrix transformation and projection functions for 3D graphics.
